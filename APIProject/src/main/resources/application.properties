spring.application.name=APIProject

# Use environment variables with sensible defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/studentDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:apiprojectuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apiprojectpass}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/api

# correct property name (lowercase)
server.port=${SERVER_PORT:9191}
